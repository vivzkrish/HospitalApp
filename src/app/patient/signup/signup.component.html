<form class="form-horizontal">
  <div class="form-group">
    <label  class="col-sm-2 control-label">UserName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" #uname placeholder="uname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" #pwd id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" #email placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Mobile</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="mob" #mob placeholder="mobile">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">DOB</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="dob" #dob placeholder="Email">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label  class="col-sm-2 control-label">Gender</label>
      <div
        class="btn-group"
        appGender>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
         Gender <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Male</a></li>
          <li><a href="#">Female</a></li>
         </ul>
      </div>
    </div>
    <br>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Address1</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="aadd1" #add1 placeholder="Adress1">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Address2</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address"  #add2 placeholder="Adress2">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">UserType</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="usertype" #utype  placeholder="usertype">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="onSubmit(uname.value,pwd.value,email.value,mob.value,
      add1.value,add2.value,dob.value,utype.value)">Sign up</button>
    </div>
  </div>


</form>
